<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div id="openpage">
            <h2>This is a Quiz on Javascript!!</h2>
        <button id="startbuttn" onclick="startbutton" > Start </button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores!!</button>
        </div>

        <div id="quiz">
            <div id="timer">Seconds left: </div>
                <div id="questions"><p>Questions</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="results"></div>
        </div>
        <div id="end">

            <div id="Score"></div>
            <input type="text" size = "40" placeholder="Your Initials:" name="intials" id="initials"/>
            <button id="Submit">Submit</button>
        </div>
        <div id=highscoreContainer>
        <div id="scorePage">
            <div id="highscore-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "hsinitials"></div>
            <div id = "hscore"></div>
        </div>
        <div id="endGameBtns">
            <button id="retake" onclick="replayQuiz()">Retake Quiz!</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
